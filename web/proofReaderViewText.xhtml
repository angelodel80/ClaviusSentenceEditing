<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="selectedResourceView">
        <p:panel id="pnl" styleClass="dataColumn" header="Latin Analysis" toggleable="true" collapsed="false" widgetVar="panel">
            <p:panelGrid id="resource" style="width: 100%">
                <p:row>
                    <p:column style="border: none;">
                        
                        <h:outputLabel for="inplaceResourceName">
                            <strong>sentence</strong>
                        </h:outputLabel>
                        <h:outputLabel id="countSentence" value="#{proofReaderController.countsentence}">
                        </h:outputLabel>
                        <br />
                        <p:commandButton onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" actionListener="#{proofReaderController.prevSentence()}" id="prev_sent" update=":proofreaderform, sentenceArea, countSentence" icon="ui-icon-circle-arrow-w" title="Icon Only" />
                        <p:commandButton onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" actionListener="#{proofReaderController.nextSentence()}" id="next_sent" update=":proofreaderform, sentenceArea, countSentence" icon="ui-icon-circle-arrow-e" title="Icon Only" />
                    
                    </p:column>
                    
                    <p:column style="border: none;">
                        <br />
                        <p:inputTextarea id="sentenceArea" rows="4" cols="100" value="#{proofReaderController.currSentence}" />
                    </p:column>
                    <p:column style="border: none;">
                        <div>Letter</div>
                        <h:outputText value="#{proofReaderController.currLetter}" style="font-weight: bold" />
                    </p:column>
                    <p:column style="border: none;">
                        
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
