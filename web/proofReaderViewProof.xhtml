<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:separator style="height: 1em; width: 70%" />

    <h:form id="proofreaderform">
        <p:dataTable style="width:95%; margin-left: 2%" id="talmudTable" widgetVar="dataTable" var="res" value="#{proofReaderController.results}" paginator="true" rows="15" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} 
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rendered="#{proofReaderController.results.size() != 0}" editable="true" editMode="cell">
            <f:facet name="header">  
                Analisi della frase
            </f:facet>
            <p:ajax event="cellEdit" listener="#{proofReaderController.onCellEdit}" update="" />
            <p:column headerText="Token" style="width:33%">
                <h:outputText value="#{res.token}" style="float: left; font-weight: normal; font-style: italic; margin-left: 15px" />
            </p:column>
            <p:column headerText="Lemma" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.lemma}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{res.lemma}" style="width:96%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Part of Speech" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.posTag}" var="pos" itemLabel="#{pos}" itemValue="#{pos}" />
                </p:selectOneMenu>
                <h:outputText rendered="#{res.posTag.size() == 1}" value="#{res.posTag[0]}" />
            </p:column>
            <p:column headerText="Person" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.person}" var="person" itemLabel="#{person}" itemValue="#{person}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Number" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.number}" var="number" itemLabel="#{number}" itemValue="#{number}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Tense" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.tense}" var="tense" itemLabel="#{tense}" itemValue="#{tense}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Mood" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.mood}" var="mood" itemLabel="#{mood}" itemValue="#{mood}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Voice" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.voice}" var="voice" itemLabel="#{voice}" itemValue="#{voice}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Gender" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.gender}" var="gender" itemLabel="#{gender}" itemValue="#{gender}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Case" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.cases}" var="cases" itemLabel="#{cases}" itemValue="#{cases}" />
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="Degree" style="width:33%">
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                    <f:selectItems value="#{res.degree}" var="degree" itemLabel="#{degree}" itemValue="#{degree}" />
                </p:selectOneMenu>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
