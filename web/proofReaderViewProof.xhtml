<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:separator style="height: 1em; width: 70%" />

    <h:form id="proofreaderform">
        <p:dataTable style="width:95%; margin-left: 2%" id="talmudTable" widgetVar="dataTable" var="res" value="#{proofReaderController.results}" paginator="true" rows="15" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} 
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rendered="#{proofReaderController.results.size() != 0}" editable="true" editMode="cell">
            
            <f:facet name="header">  
                Proofreading of the analyzed sentences
            </f:facet>
            
            <p:ajax event="cellEdit" listener="#{proofReaderController.onCellEdit}" update=":proofreaderform" />
            
            <p:column headerText="Token" style="width:33%">
                <h:outputText value="#{res.token}" style="float: left; font-weight: normal; font-style: italic; margin-left: 15px" />
            </p:column>

            <p:column headerText="Lemma" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.lemma}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{res.lemma}" style="width:96%" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Part of Speech" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.posTag[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu  value="#{res.posTag[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}" style="width:100%">
                            <f:selectItems value="#{res.posTag}" var="pos" itemLabel="#{pos}" itemValue="#{pos}" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Person" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.person[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.person[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.person}" var="person" itemLabel="#{person}" itemValue="#{person}" />
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>

            </p:column>


            <p:column headerText="Number" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.number[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.number[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.number}" var="number" itemLabel="#{number}" itemValue="#{number}" />
                        </p:selectOneMenu>
                    </f:facet>



                </p:cellEditor>
            </p:column>


            <p:column headerText="Tense" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                            <h:outputText value="#{res.tense[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.tense[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.tense}" var="tense" itemLabel="#{tense}" itemValue="#{tense}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>


            <p:column headerText="Mood" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.mood[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.mood[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.mood}" var="mood" itemLabel="#{mood}" itemValue="#{mood}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>


            <p:column headerText="Voice" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.voice[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.voice[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.voice}" var="voice" itemLabel="#{voice}" itemValue="#{voice}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>

            <p:column headerText="Gender" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.gender[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.gender[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.gender}" var="gender" itemLabel="#{gender}" itemValue="#{gender}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>

            <p:column headerText="Case" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                         <h:outputText value="#{res.cases[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.cases[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.cases}" var="cases" itemLabel="#{cases}" itemValue="#{cases}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>

            <p:column headerText="Degree" style="width:33%">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{res.degree[0]}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{res.degree[0]}" styleClass="menu" panelStyleClass="panel" rendered="#{res.posTag.size() > 1}">
                            <f:selectItems value="#{res.degree}" var="degree" itemLabel="#{degree}" itemValue="#{degree}" />
                        </p:selectOneMenu>
                    </f:facet>

                </p:cellEditor>
            </p:column>

        </p:dataTable>
    </h:form>
</ui:composition>
