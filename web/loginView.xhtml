<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <title>Clavius Sentence Editing</title>
    </h:head>

    <h:body id="body">

        <p:growl id="growl" showDetail="true"/>

        <p:toolbar styleClass="topToolbar"/>

        <p:dialog header="Accesso al sistema di Editing Clavius" resizable="false" closable="false" draggable="false" visible="true">
            <h:form>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nome utente"/>
                    <p:inputText value="#{loginController.username}"/>
                    <p:outputLabel value="Password"/>
                    <p:password value="#{loginController.password}"/>
                </h:panelGrid>
                <br/>
                <p:commandButton value="Accedi" action="#{loginController.enterAction()}" update=":growl" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
