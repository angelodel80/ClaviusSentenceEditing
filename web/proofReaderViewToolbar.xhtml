<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="proofreadertoolbarform">
        <p:toolbar styleClass="translationToolbar" >
            <f:facet name="left">

                <p:commandButton onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" disabled="#{transcriptionController.salvable}" styleClass="translationToolbarButton" icon="ui-icon-contact" value="AnalizzaSentences"
                                 actionListener="#{transcriptionController.analyze()}" update=":proofreaderform :selectedResourceView" />
            </f:facet>

            <f:facet name="right">
                <p:commandButton onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" disabled="#{not transcriptionController.salvable}" icon="ui-icon-button" value="salva" actionListener="#{proofReaderController.saveProof()}" />
            </f:facet>
        </p:toolbar>
    </h:form>
</ui:composition>
